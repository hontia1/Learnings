<!DOCTYPE html>
<html lang="en">
<head>
        <title>Form Register</title>
</head>
<body>
        <form action="">
                <div>
                        <p>Username</p>
                        <input type="text">
                </div>
                <div>
                        <p>Email</p>
                        <input type="email">
                </div>
                <div>
                        <p>Password</p>
                        <input type="password" minlength="8" maxlength="20">
                </div>
                <div>
                        <p>Gender</p>
                        <input type="radio" name="Gender" checked>Male
                        <input type="radio" name="Gender">Female
                </div>
                <div>
                        <p>Town</p>
                        <input type="checkbox" name="" id=""> Victoria
                        <input type="checkbox" name="" id=""> Neath Abbey
                        <input type="checkbox" name="" id=""> Ropewalk
                        <input type="checkbox" name="" id=""> Windsor         
                </div>
                <div>
                        <p>Town</p>
                        <select name="name" id="">
                                <option value="Bridgend">Bridgend</option>
                                <option value="Cardiff">Cardiff</option>
                                <option value="Neath">Neath</option>
                                <option value="Port Talbolt">Port Talbolt</option>
                                <option value="Swansea">Swansea</option>                                                          
                        </select>                                                
                </div>
                <div>
                        <p>Passport</p>
                        <input type="file">
                </div>
                <div>
                        <p>Feedback</p>
                        <Textarea name="" id="" cols="100" rows="10"></Textarea>
                </div>
                <button type="submit">Login</button>
                
        </form>
    
</body>
</html>
